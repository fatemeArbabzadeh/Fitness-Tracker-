<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="login">
        <div class="container-b">
            <div class="box-1">
                <nav class="top-nav">
                    <div class="container-b">
                        <div class="brand">
                            <img src="Logo - Moda Fitness.png" alt="Logo" class="logo">
                        </div>
                        <div class="brand-img">
                           <img src="">
                            <!-- Java script -->
                        </div>
                    </div>
                </nav>
            </div>

            <div class="container-b box-2">
                <form>
                    <h3 style="font-family: Protest Guerrilla;">Create Your Account</h3>
                    <div class="field">
                        <input type="text" id="fullname" required="required" placeholder="FullName">
                    </div>
                    <div class="field">
                        <input type="text" id="username" required="required" placeholder="UserName">
                    </div>
                    <div class="field">
                        <input type="text" required="required" placeholder="Email">
                    </div>
                    <div class="field">
                        <input type="password" required="required" placeholder="Password">
                        <i class="toggle-password fas fa-eye"></i>
                    </div>
                    <div class="field">
                        <input type="checkbox" id="remembeMe">
                        <label for="remembeMe">Remember me</label>
                    </div>
                    <button type="submit" value="Register">Register</button>
                    <div class="or-divider">
                        <span class="dash"></span>
                        or
                        <span class="dash"></span>
                    </div>
                    <div>
                        <p>Sign In with</p>
                    </div>
                    <div class="social-icons">
                        <i class="fab fa-github"></i>
                        <i class="fab fa-google"></i>
                        <i class="fab fa-facebook"></i>
                    </div><br>
                    <div class="create-account">
                        <p>By creating an account you agree to our terms of service and privacy policy</p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
