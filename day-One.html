      // Timer functionality

      function startTimer() {
        if (!timer) {
          timer = setInterval(() => {
            if (timeRemaining > 0) {
              timeRemaining--;
              document.getElementById("countdown").textContent =
                formatTime(timeRemaining);
            } else {
              clearInterval(timer);
            }
          }, 1000);
        }
      }

      function pauseTimer() {
        clearInterval(timer);
        timer = null;
      }

      function resetTimer() {
        clearInterval(timer);
        timer = null;
        timeRemaining = 1800;
        document.getElementById("countdown").textContent =
          formatTime(timeRemaining);
      }

      function formatTime(seconds) {
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        return `${minutes}:${
          remainingSeconds < 10 ? "0" : ""
        }${remainingSeconds}`;
